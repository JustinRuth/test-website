<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body onload="start()">
    <h2>Word Guess</h2>
    <select id="guess" class="green">
      <option class="let" value="a">A</option>
      <option class="let" value="b">B</option>
	    <option class="let" value="c">C</option>
	    <option class="let" value="d">D</option>
      <option class="let" value="e">E</option>
      <option class="let" value="f">F</option>
      <option class="let" value="g">G</option>
      <option class="let" value="h">H</option>
      <option class="let" value="i">I</option>
      <option class="let" value="j">J</option>
      <option class="let" value="k">K</option>
      <option class="let" value="l">L</option>
      <option class="let" value="m">M</option>
      <option class="let" value="n">N</option>
      <option class="let" value="o">O</option>
      <option class="let" value="p">P</option>
      <option class="let" value="q">Q</option>
      <option class="let" value="r">R</option>
      <option class="let" value="s">S</option>
      <option class="let" value="t">T</option>
      <option class="let" value="u">U</option>
      <option class="let" value="v">V</option>
      <option class="let" value="w">W</option>
      <option class="let" value="x">X</option>
      <option class="let" value="y">Y</option>
      <option class="let" value="z">Z</option>
    </select>
    <input type="number" id="bet" class="green" placeholder="Bet" onchange="updateBet(this.value)">
    <button id="guessb" class="green" onClick="guess()">Guess</button>
    <button id="restart" class="green" onClick="start()" hidden>Restart</button><br><br>
    <input type="text" id="word" class="green" placeholder="Complete Word">
    <button id="guessw" class="green" onClick="guessWord()">Guess Word</button><br><br>
    <strong>Guess: #<span id="guesses"></span></strong><br><br>
    <strong>Incorrect Guesses: <span id="guessesI"></span></strong><br><br>
    <strong>Tokens: <span id="tokens">100</span></strong><br><br>
    <strong>Current Bet: <span id="betN">0</span></strong><br><br>
    <strong>Letters Guessed: <span id="letters"></span></strong><br><br><hr><br>
    <strong id="output"></strong><br><br>
    <strong id="output2"></strong>
  </body>
</html>
